<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="city">
        <span>Wahlen Deine Stadt:</span>
        <select id="citySelect">
            <option value=""></option>
            <option value="aachen">Aachen</option>
            <option value="augsburg">Augsburg</option>
            <option value="berlin">Berlin</option>
            <option value="bielefeld">Bielefeld</option>
            <option value="bonn">Bonn</option>
            <option value="dresden">Dresden</option>
            <option value="duesseldorf">Dusseldorf</option>
            <option value="frankfurt">Frankfurt</option>
            <option value="halle">Halle</option>
            <option value="hamburg">Hamburg</option>
            <option value="hannover">Hannover</option>
            <option value="karlsruhe">Karlsruhe</option>
            <option value="kiel">Kiel</option>
            <option value="koblenz">Koblenz</option>
            <option value="koeln">Koln</option>
            <option value="leipzig">Leipzig</option>
            <option value="lubeck">Lubeck</option>
            <option value="magdeburg">Magdeburg</option>
            <option value="mainz">Mainz</option>
            <option value="mannheim">Mannheim</option>
            <option value="muenchen">Munchen</option>
            <option value="muenster">Munster</option>
            <option value="nuernberg">Nurnberg</option>
            <option value="osnabrueck">Osnabruck</option>
            <option value="potsdam">Postman</option>
            <option value="rostock">Rostock</option>
            <option value="ruhrebiet">Ruhrgebiet</option>
            <option value="stuttgart">Stutugart</option>
            <option value="wiesbaden">Wiesbaden</option>
        </select>
    </div>
    <div id="cityOffer" class="offer">
        <div class="details">
            <p class="price"></p>
            <p class="sale"></p>
            <p class="amount"></p>
        </div>
        <p class="title"><a href=""></a></p>
    </div>
    <div id="specialOffer" class="offer">
        <div class="details">
            <p class="price"></p>
            <p class="sale"></p>
            <p class="amount"></p>
        </div>
        <p class="title"><a href=""></a></p>
    </div>
    <div id="intOffer" class="offer">
        <div class="details">
            <p class="price"></p>
            <p class="sale"></p>
            <p class="amount"></p>
        </div>
        <p class="title"><a href=""></a></p>
    </div>
    <div id="options">
        <label>Show international offers<input id="showIntOffer" type="checkbox"></label>
        <label>Show special offers<input id="showSpecialOffer" type="checkbox"></label>
    </div>
</body>
</html>
